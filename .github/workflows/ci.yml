name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Pre-stage: Code quality checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tox-env: [lint, format, typecheck]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install tox
      run: python -m pip install --upgrade pip tox
    
    - name: Run ${{ matrix.tox-env }}
      run: tox -e ${{ matrix.tox-env }}

  # Test stage: depends on quality checks
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install tox
      run: python -m pip install --upgrade pip tox
    
    - name: Run tests
      run: tox -e test